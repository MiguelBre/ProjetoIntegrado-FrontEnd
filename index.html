<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/home/header.css">
    <link rel="stylesheet" href="./css/home/main.css">
    <link rel="stylesheet" href="./css/home/footer.css">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <script src="./JavaScript/home.js" defer type="module"></script>
    <title>Lion School</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo-image" src="./images/logo-image.png" alt="">
            <p class="logo-text">Lion School</p>
        </div>
        <a href="" class="exit-container">
            <img class="exit-image" src="./images/Vector.png" alt="">
            <p class="exit-text">Sair</p>
        </a>
    </header>
    <main>
        <div class="instruction-container">
            <p class="instruction-text">Escolha um <span>curso</span> para gerenciar</p>
            <img class="instruction-image" src="./images/devices.png" alt="">
        </div>
        <img class="studant" src="./images/studant.png" alt="">
        <div id="button-container" class="button-container"></div>
    </main>
    <footer>
        <div class="contact-container">
            <div class="telefone-container">
                <img class="phone-image" src="./images/phone-icon.png" alt="">
                <p class="phone-info">(11) 4774-4700</p>
            </div>
            <div class="email-container">
                <img src="./images/icon-email.png" alt="" class="email-image">
                <p class="email info">lionschool@gmail.com</p>
            </div>
            <div class="local-container">
                <img src="./images/local-icon.png" alt="" class="local-image">
                <p class="local-info">Rua tcc, 211,  Centro, Jandira</p>
            </div>
        </div>
        <p class="copyright">Copyright Â© 2022 | Miguel Antonio</p>
        <div class="social-container">
            <ul>
                <li class="youtube-container">
                    <a href="#">
                        <i class="fa fa-youtube"></i>
                    </a>
                </li>
                <li class="twitter-container">
                    <a href="#">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                <li class="facebook-container">
                    <a href="#">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>
                <li class="intagram-container">
                    <a href="#">
                        <i class="fa fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
